{% extends 'base.html' %}
{% load static %}
{% block content_1 %}
<article class="bg-white h-screen grid md:grid-cols-2 grid-cols-1">
    <div class="grid justify-items-center row-auto col-start-1 col-end-2 md:col-start-1 md:col-end-2 h-4/5 mt-14">
        <h1 class="md:hidden underline text-2xl font-mono font-bold text-purple-700">Create Simple Surveys Fast!</h1>
        <form method="POST" class="mt-8 text-xl font-mono font-bold">
          {% csrf_token %}
          {% for field in form %}
           <div class="fieldWrapper">
            {{ field.errors }}
            <label for="{{field.id_for_label}}" class="text-purple-700">{{field.label_tag}}</label>
            {{ field }}
          </div>
          {% endfor %}
          <button class="ml-16 bg-purple-700 text-white rounded-md px-4 py-2 m-2 transition duration-500 ease select-none hover:bg-purple-200 hover:text-purple-700 focus:outline-none focus:shadow-outline">Login</button>
        </form>
    </div>
    <div class="hidden md:grid md:col-end-3 justify-items-center row-auto h-4/5 mt-20 text-purple-700 text-xl font-mono font-bold text-justify">
    <h1 class="ml-16 text-2xl">Create Simple Surveys Fast!</h1>
    <img class="max-h-96" src='{% static "media/undraw_At_work_re_qotl.svg" %}' alt="undraw-at-work">
    <a href="{% url 'register' %}">or Register</a>
    </div>
</article>
{% endblock %}
