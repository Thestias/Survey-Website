build:
  docker:
    web: Dockerfile
run:
  web: gunicorn --env DJANGO_SETTINGS_MODULE=SurveyWebsite.settings.prod SurveyWebsite.wsgi:application --bind 0.0.0.0:$PORT
release:
  image: web
  command:
    - python manage.py collectstatic --noinput --settings=SurveyWebsite.settings.prod && python manage.py migrate --settings=SurveyWebsite.settings.prod
